<!DOCTYPE html>
<html lang="en">
<head>
  <title>Registration</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
  <h2>Register User</h2>
    <form action="" method="post">
        {% if form.errors %}
            {% for field in form %}
                {% for error in field.errors %}
                    <div class="alert alert-danger">
                        <strong>{{ error|escape }}</strong>
                    </div>
                {% endfor %}
            {% endfor %}
            {% for error in form.non_field_errors %}
                <div class="alert alert-danger">
                    <strong>{{ error|escape }}</strong>
                </div>
            {% endfor %}
        {% endif %}
        <div class="mb-3 mt-3">
            <label class="form-label" for="first_name">First name: </label>
            <input class="form-control" id="first_name" type="text" name="first_name" value="{{ first_name }}" required>
        </div>
        <div class="mb-3 mt-3">
            <label class="form-label" for="last_name">Last name: </label>
            <input class="form-control" id="last_name" type="text" name="last_name" value="{{ last_name }}" required>
        </div>
        <div class="mb-3 mt-3">
            <label class="form-label">User Type: </label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="user_type" id="user_type_user" value="User" required>
                <label class="form-check-label" for="user_type_user">
                    User
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="user_type" id="user_type_admin" value="Admin" required>
                <label class="form-check-label" for="user_type_admin">
                    Admin
                </label>
            </div>
        </div>        
        <div class="mb-3 mt-3">
            <label class="form-label" for="dob">DOB: </label>
            <input class="form-control" id="dob" type="date" name="dob" value="{{ dob }}" required>
        </div>
        <div class="mb-3 mt-3">
            <label class="form-label" for="email">Email: </label>
            <input class="form-control" id="email" type="text" name="email" value="{{ email }}" required>
        </div>
        <div class="mb-3 mt-3">
            <label class="form-label" for="mobile">Mobile: </label>
            <input class="form-control" id="mobile" type="text" name="mobile" value="{{ mobile }}" required>
        </div>
        <div class="mb-3 mt-3">
            <label class="form-label" for="address">Address: </label>
            <input class="form-control" id="address" type="text" name="address" value="{{ address }}" required>
        </div>
        <div class="mb-3 mt-3">
            <input type="submit" class="btn btn-success" value="OK">
        </div>
    </form>
</div>

</body>
</html>
